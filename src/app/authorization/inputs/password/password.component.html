<div class="passwordContainer" *ngIf="router.url === '/signup' || router.url === '/forgot' ">
  <div class=" vector3"></div>
  <label for="confirmPassword">გაიმეორე პაროლი</label>
  <mat-error *ngIf="confirmPasswordControl.invalid && confirmPasswordControl.touched">Passwords do not match</mat-error>
