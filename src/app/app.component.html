<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Project</title>
  </head>

  <body>
    <p-toast position="top-right"> </p-toast>
    <header>
      <app-admin-nav
        *ngIf="localService.getData('level') == '1'"
      ></app-admin-nav>
      <app-store-nav
        *ngIf="localService.getData('level') == '0'"
      ></app-store-nav>
      <div class="logOutBtn" *ngIf="localService.getData('accessToken')">
        <button
          (click)="logOut()"
          pButton
          type="button"
          label="გასვლა"
          icon="pi pi-sign-out"
          class="p-button-secondary"
        ></button>
      </div>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </body>
</html>
