<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Project</title>
</head>

<body>
  <p-toast position="top-right">
  </p-toast>
  <header>
    <div class="logOutBtn" *ngIf="localService.getData('accessToken')">
      <button *ngIf="isSuperUser()" (click)="goToUsers()" pButton type="button" icon="pi pi-user" label="მომხმარებლები" class="p-button-info"></button>
      <button *ngIf="localService.getData('level') == '0'" (click)="goPRofileOrMarket(router.url == '/profile' ? true: false)" pButton type="button" [label]="IsStoreComp() ? 'პროფილი': 'მარკეტი' " [icon]="IsStoreComp() ? 'pi pi-user': 'pi pi-shopping-bag'" class="p-button-info"></button>
      <button (click)="logOut()" pButton type="button" label="გასვლა" icon="pi pi-sign-out"
        class="p-button-secondary"></button>
    </div>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
</body>

</html>
