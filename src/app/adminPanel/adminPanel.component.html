<div class="addProduct">
  <textarea
    class="ID"
    disabled
    type="number"
    *ngIf="editProduct?.ID"
    matInput
    [(ngModel)]="editProduct!.ID"
  ></textarea>
  <form [formGroup]="newProductForm" (ngSubmit)="onSubmit()">
    <div class="title" *ngIf="!editProduct?.ID">
      <h1>ახალი პროდუქტი</h1>
    </div>
    <div class="title" *ngIf="editProduct?.ID">
      <h1>პროდუქტი</h1>
    </div>
    <mat-form-field class="name-field">
      <mat-label>სახელი</mat-label>
      <input matInput [ngModel]="editProduct?.Name" formControlName="Name" />
    </mat-form-field>

    <mat-form-field class="quantity-field">
      <mat-label>რაოდენობა</mat-label>
      <input
        type="number"
        matInput
        [ngModel]="editProduct?.Quantity"
        formControlName="Quantity"
      />
    </mat-form-field>

    <mat-form-field class="price-field">
      <mat-label>ფასი</mat-label>
      <input
        type="number"
        matInput
        [ngModel]="editProduct?.Price"
        formControlName="Price"
      />
      <mat-icon matSuffix>$</mat-icon>
    </mat-form-field>
    <div class="uploads">
      <div class="docUpload">
        <p-fileUpload
          [hidden]="editProduct?.Document"
          mode="basic"
          #DocFileUpload
          (onSelect)="docSelected($event)"
          chooseLabel="დოკუმენტი"
          accept="application/pdf"
        ></p-fileUpload>
        <a
          [href]="documentUrl"
          target="_blank"
          *ngIf="editProduct?.Document"
          [label]="nameFromPath(editProduct?.Document)"
          #docAfterUploadBTN
          type="button"
          pButton
          type="button"
          icon="pi pi-upload"
          iconPos="left"
          style="text-decoration: none"
        ></a>

        <button
          *ngIf="editProduct?.Document"
          (click)="docRemove()"
          pripple
          pButton
          type="button"
          icon="pi pi-times "
          class="p-element p-ripple p-button-rounded p-button-danger p-button p-component p-button-icon-only"
        ></button>
      </div>
      <div class="imgUpload">
        <p-fileUpload
          [hidden]="imageUrl"
          #ImgFileUpload
          accept="image/*"
          (onRemove)="removeImg($event)"
          [showUploadButton]="false"
          [showCancelButton]="false"
          chooseLabel="სურათი"
        ></p-fileUpload>
        <div class="productImage" *ngIf="editProduct?.Image">
          <img [src]="imageUrl" />
        </div>
        <button
          *ngIf="editProduct?.Image"
          (click)="removeImg(false)"
          pripple
          pButton
          type="button"
          icon="pi pi-times "
          class="p-element p-ripple p-button-rounded p-button-danger p-button p-component p-button-icon-only"
        ></button>
      </div>
    </div>
    <input
      [disabled]="!newProductForm.valid"
      type="submit"
      class="addBTN"
      [value]="!editProduct?.ID ? 'დამატება' : 'შენახვა'"
    />
    <input
      class="clearBTN"
      type="button"
      (click)="onClear()"
      value="გასუფთავება"
    />
  </form>
</div>

<div class="card productsCard">
  <p-table
    [value]="products"
    [scrollable]="true"
    scrollHeight="400px"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>სახელი</th>
        <th>რაოდენობა</th>
        <th>ფასი</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.ID }}</td>
        <td>{{ product.Name }}</td>
        <td>{{ product.Quantity }}</td>
        <td>
          {{ product.Price }}$
          <mat-icon class="editIcon" (click)="onEdit(product)">edit</mat-icon>
          <mat-icon class="deleteIcon" (click)="onDelete(product.ID)"
            >delete</mat-icon
          >
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
